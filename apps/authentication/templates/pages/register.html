{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="container section text-white d-flex justify-content-center align-items-start">
    <main class="done p-3 d-flex justify-content-center flex-column text-dark">
        <h1>Register</h1>
        <form action="{% url 'register' %}" method="POST" class="d-flex flex-column gap-2">{% csrf_token %}
            <input type="text" name="username" placeholder="username">
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="confirm-password" placeholder="confirm-password">
            <input type="submit">
        </form>
    </main>
</section>
{% endblock body %}
